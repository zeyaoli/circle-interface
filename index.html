<!DOCTYPE html>

<html>

<head>
  <meta charset="utf-8">
  <title>Animated SVG Interfaces</title>

  <style>
    #container {
      width: 600px;
      height: 100%;
      margin: auto;
    }

    nav {
      width: 600px;
      height: 400px;
      position: absolute;
      top: 50%;
      margin-top: -200px;
    }

    img {
      margin: 50px;
      float: left;
      transition-profperty: transform;
      transition-duration: 1s;
    }

    img:hover {
      transform: scale(1.3, 1.3);
    }

    img:active {
      transform: scale(1, 1) rotate(90deg);
      transition-duration: 100ms;
    }
  </style>

</head>

<body>
  <div id="container">
    <nav>
      <a href="#">
      <img src="circles.svg" width="100" height="100">
    </a>
      <a href="#">
      <img src="circles.svg" width="100" height="100">
    </a>
      <a href="#">
      <img src="circles.svg" width="100" height="100">
    </a>
      <a href="#">
      <img src="circles.svg" width="100" height="100">
    </a>
      <a href="#">
      <img src="circles.svg" width="100" height="100">
    </a>
      <a href="#">
      <img src="circles.svg" width="100" height="100">
    </a>
    </nav>
  </div>

</body>

</html>
